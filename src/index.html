<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>MINI GAME</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="popup">
            <h1 class="popup__text text">WIN</h1>
            <div class="popup__image"></div>
            <img class="popup__button restart-button" src="./static/button_restart.png" alt="restart-button"/>
        </div>
        <div id="preloader" class="preloader">
            <div class="spinner">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
            </div>
            <div class="text">Loading...</div>
        </div>
        <img class="restart-button" src="./static/button_restart.png" alt="restart-button"/>
        <script type="module" src="../src/js/app.js"></script>
	</body>
</html>
